			<h3 class="method-impl-header">kill(p:<a class="type-details-link" href="type-Process.html">Process</a>, sig:<a class="type-details-link" href="type-Int.html">Int</a>=15)</h3>
				<section class="method-impl-content">
				Send signal to a Process. Uses KILL(2).
				Throws InvalidArgument if Process does not have "pid".
				Throws KillFail on error.
				<section class="method-source">Source: <a href="https://github.com/ilyash/ngs/blob/f94555a14cd6229d9e0959dc25cfad3460ffab74/lib/stdlib.ngs#L3107" style="source-link">stdlib.ngs:3107</a></section>
				<h4 class="param-header">sig</h4>
				<section class="method-param-content">
				Signal to send. Defaults to SIGNALS.TERM
				</section>
				<h4 id="impl-kill-returns" class="returns-header">Returns</h4>
				<section class="method-returns-content">
				unspecified at this time, do not count on it
				</section>
				</section>
